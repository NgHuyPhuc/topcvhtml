<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS cho menu topbar */
    .topbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .topbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .topbar li {
      display: inline-block;
      margin-right: 10px;
    }

    .topbar a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    /* CSS cho sidebar */
    .sidebar {
      width: 200px;
      background-color: #f2f2f2;
      padding: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 40px; /* Khoảng cách từ topbar */
      margin-top: 10px; /* Khoảng cách giữa topbar và sidebar */
    }

    .sidebar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 5px;
    }

    .sidebar a {
      color: #333;
      text-decoration: none;
      padding: 5px;
      display: block;
    }
    .container{
        margin-left: 220px;
        padding: 20px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Giới thiệu</a></li>
      <li><a href="#">Dịch vụ</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </div>

  <div class="sidebar">
    <ul>
      <li><a href="#">Mục 1</a></li>
      <li><a href="#">Mục 2</a></li>
      <li><a href="#">Mục 3</a></li>
      <li><a href="#">Mục 4</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="abc">

        <h1>ABC</h1>
    </div>
  </div>
</body>
</html>
